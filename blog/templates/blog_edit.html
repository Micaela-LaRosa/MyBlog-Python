{% extends 'base.html' %}
{% load static %}
{% block changingContent %}
    {% if user.is_staff %}
        <h1>Edit Blog </h1>
        <form action="{% url 'EditBlog' blogs.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
            {{form.as_p}}
            <button type="submit"> Save </button>
        </form>
        {% else %}
            <p>You do not have permission to edit this blog.</p>
        {% endif %}
{% endblock changingContent %}
